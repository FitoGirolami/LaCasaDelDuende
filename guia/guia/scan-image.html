<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reconocer Imagen — Guía La Casa del Duende</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- AFRAME + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: /guia/targets/targets.mind; maxTrack: 1"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Primer marcador -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker-0"></a-entity>
  </a-scene>

  <script>
    document.getElementById("marker-0").addEventListener("targetFound", () => {
      window.location.href = "/guia/v/duendes-cap1.html";
    });
  </script>
</body>
</html>
