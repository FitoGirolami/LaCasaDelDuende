<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reconocer Imagen — Guía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;background:transparent;color:#eaeaea;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a-scene, canvas.a-canvas { position:fixed; inset:0; }
    canvas.a-canvas { background: transparent !important; }

    .ui{position:fixed; z-index:20; left:0; right:0; top:0; display:flex; justify-content:space-between; align-items:center;
        padding:.7rem 1rem; background:linear-gradient(180deg,rgba(0,0,0,.6),transparent)}
    .btn{background:#1d3127;border:1px solid #3cb371;color:#eaeaea;padding:.5rem .8rem;border-radius:12px;text-decoration:none}

    .overlay{position:fixed; inset:0; display:none; place-items:center; z-index:30; background:rgba(0,0,0,.7); backdrop-filter:blur(2px)}
    .card{width:min(92vw,56vh); aspect-ratio:9/16; background:#111; border:1px solid #2a2a2a; border-radius:16px; overflow:hidden; position:relative}
    .close{position:absolute; top:.5rem; right:.5rem; z-index:2; background:#1d3127; border:1px solid #3cb371; color:#eaeaea;
           padding:.35rem .6rem; border-radius:10px; cursor:pointer}
    iframe{width:100%; height:100%; border:0}

    .toast{position:fixed; left:50%; transform:translateX(-50%); bottom:12px; background:#101010; color:#eaeaea; border:1px solid #2a2a2a;
           border-radius:10px; padding:.5rem .8rem; font-size:.9rem; z-index:25}
  </style>
</head>
<body>
  <div class="ui">
    <div>Apunta a una imagen de la guía</div>
    <a class="btn" href="/guia/scan.html">Escanear QR</a>
  </div>
  <div id="toast" class="toast">Buscando imagen…</div>

  <a-scene
    embedded
    renderer="alpha: true; colorManagement: true; physicallyCorrectLights: true"
    mindar-image="imageTargetSrc: /guia/targets/targets.mind; maxTrack: 1; uiLoading: true; uiScanning: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marcadores para los 11 audioguías -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker-0"></a-entity>
    <a-entity mindar-image-target="targetIndex: 1" id="marker-1"></a-entity>
    <a-entity mindar-image-target="targetIndex: 2" id="marker-2"></a-entity>
    <a-entity mindar-image-target="targetIndex: 3" id="marker-3"></a-entity>
    <a-entity mindar-image-target="targetIndex: 4" id="marker-4"></a-entity>
    <a-entity mindar-image-target="targetIndex: 5" id="marker-5"></a-entity>
    <a-entity mindar-image-target="targetIndex: 6" id="marker-6"></a-entity>
    <a-entity mindar-image-target="targetIndex: 7" id="marker-7"></a-entity>
    <a-entity mindar-image-target="targetIndex: 8" id="marker-8"></a-entity>
    <a-entity mindar-image-target="targetIndex: 9" id="marker-9"></a-entity>
    <a-entity mindar-image-target="targetIndex: 10" id="marker-10"></a-entity>
  </a-scene>

  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="card">
      <button id="closeBtn" class="close" title="Cerrar">✕</button>
      <iframe
        id="player"
        src="about:blank"
        title="Audio Guía"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </div>

  <script>
    const YT = id => `https://www.youtube-nocookie.com/embed/${id}?playsinline=1&modestbranding=1&rel=0`;

    const VIDEOS = [
      YT("PD7Y1lhBzJE"),     // Audioguia01
      YT("xsruCvUtH2M"),     // Audioguia02
      YT("yqWba2Lw24E"),     // Audioguia03
      YT("eKuCIJecyoo"),     // Audioguia04
      YT("fm5oAIHAr6U"),     // Audioguia05
      YT("wmJZa8K04so"),     // Audioguia06
      YT("XSdyrTGTW1Q"),     // Audioguia07
      YT("ml03DFpuao8"),     // Audioguia08
      YT("esKhQS-GeYQ"),     // Audioguia09
      YT("z7nQZb6WuOo"),     // Audioguia10
      YT("x8699MTqXMs")      // Audioguia11
    ];

    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');
    const toast = document.getElementById('toast');
    const sceneEl = document.querySelector('a-scene');
    const player = document.getElementById('player');
    let stopped = false;

    async function showPlayerAndStopScan(url) {
      if (player.src !== url) player.src = url;
      if (!stopped) {
        try { await sceneEl.systems['mindar-image'].stop(); stopped = true; } catch(e) {}
      }
      toast.style.display = 'none';
      overlay.style.display = 'grid';
    }

    async function resumeScan() {
      try { player.src = 'about:blank'; } catch(e) {}
      overlay.style.display = 'none';
      toast.textContent = 'Buscando imagen…';
      toast.style.display = 'block';
      try { await sceneEl.systems['mindar-image'].start(); stopped = false; }
      catch(e) { console.warn('No se pudo reanudar:', e); }
    }

    for (let i = 0; i < VIDEOS.length; i++) {
      const marker = document.getElementById('marker-' + i);
      if (!marker) continue;
      marker.addEventListener('targetFound', () => showPlayerAndStopScan(VIDEOS[i]));
    }

    closeBtn.addEventListener('click', resumeScan);

    document.addEventListener('visibilitychange', () => {
      if (document.hidden && overlay.style.display === 'grid') {
        try { player.src = 'about:blank'; } catch(e) {}
      }
    });
  </script>
</body>
</html>
